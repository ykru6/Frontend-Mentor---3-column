<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">

  <script src="js/design.js" type="text/javascript">

  </script>

  <title>Frontend Mentor | 3-column preview card component</title>

</head>
<body>
  <!-- img -->
<!-- <img src="../src/assets/design/mobile-design.jpg" alt="ctrl+d" class="design" style="position: absolute; opacity: 0.5; margin-left: 38px;"> -->

<!-- card -->
<main class="content">
  <section class="wrapper">
    <figure class="wrapper__card-sedans">
      <img src="../src/assets/images/icon-sedans.svg" alt="Sedans" class="card-sedans__icon">
      <h2 class="card-sedans__title">Sedans</h2>
      <figcaption class="card-sedans__desc">
        Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city 
        or on your next road trip.
      </figcaption>
      <button class="card-sedans__cta">Learn More</button>
    </figure>

    <figure class="wrapper__card-suvs">
      <img src="../src/assets/images/icon-suvs.svg" alt="SUVS" class="card-suvs__icon">
      <h2 class="card-suvs__title">SUVs</h2>
      <figcaption class="card-suvs__desc">
        Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation 
        and off-road adventures.
      </figcaption>
      <button class="card-suvs__cta">Learn More</button>
    </figure>

    <figure class="wrapper__card-luxury">
      <img src="../src/assets/images/icon-luxury.svg" alt="Luxury" class="card-luxury__icon">
      <h2 class="card-luxury__title">Luxury</h2>
      <figcaption class="card-luxury__desc">
        Cruise in the best car brands without the bloated prices. Enjoy the enhanced comfort of a luxury 
        rental and arrive in style.
      </figcaption>
      <button class="card-luxury__cta">Learn More</button>
    </figure>
  </section>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yakeru</a>.
  </div>
</footer>  
</body>
</html>
